
package test;

message request
{
    message inner
    {
        optional int32 t1 = 1;
        optional string t2 = 2;
    }
    optional int32 a = 1;
    optional int64 b = 2;
    optional float c = 3;
    optional double d = 4;
    optional string e = 5;
    optional bytes f = 6;
    optional inner g = 7;
    map<int32, string> h = 8;
    repeated int32 i = 9;
    repeated inner j = 10;
}

message response
{
    optional int32 error = 1;
    optional bytes buffer = 2;
}